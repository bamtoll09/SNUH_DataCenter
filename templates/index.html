<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>URL 리스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin-left: 30px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #0074d9; }
        a:hover { text-decoration: underline; }
        .desc { color: #555; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>URL 리스트</h1>
    <ul>
        <li>
            <a href="/render">/render</a>
            <span class="desc">렌더링 테스트 페이지</span>
        </li>
        <li>
            <a href="/login">/login</a>
            <span class="desc">로그인 POST 요청</span>
        </li>
        <li>
            <a href="/api">/api</a>
            <span class="desc">API 엔드포인트</span>
        </li>
        <li>
            <a href="/api/user">/user</a>
            <span class="desc">사용자 정보 페이지</span>
        </li>
        <li>
            <a href="/api/cohort">/cohort</a>
            <span class="desc">코호트 관리 페이지</span>
        </li>
        <li>
            <a href="/api/schema">/schema</a>
            <span class="desc">스키마 정보 페이지</span>
        </li>
    </ul>
</body>
</html>

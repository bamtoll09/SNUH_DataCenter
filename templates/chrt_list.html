{% extends "base.html" %}

{% block chrt_list %}
<style>
    ul#cohort-list li {
        margin-bottom: 10px;
        font-size: 1.2em;
    }
</style>
<div id="cohort-list-container">
    <h2>코호트 리스트</h2>
    <ul id="cohort-list">
        <!-- 코호트 항목이 여기에 표시됩니다 -->
    </ul>
</div>
<script>
window.addEventListener('load', async () => {
    const token = localStorage.getItem('access_token');
    if (!token) {
        document.getElementById('cohort-list').innerHTML = '<li>로그인이 필요합니다.</li>';
        return;
    }

    await fetch('/api/user/cohort', {
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + token
        }
    })
    .then(response => {
        if (!response.ok) throw new Error('코호트 정보를 불러올 수 없습니다.');
        return response.json();
    })
    .then(data => {
        const list = document.getElementById('cohort-list');
        list.innerHTML = '';

        if (Array.isArray(data) && data.length > 0) {
            data.forEach(cohort => {
                const li = document.createElement('li');
                li.textContent = cohort.name || '이름 없음';
                li.style.cursor = 'pointer';
                li.addEventListener('click', () => {
                    window.location.href = `/list/${cohort.id}`;
                });
                list.appendChild(li);
            });
        } else {
            list.innerHTML = '<li>코호트가 없습니다.</li>';
        }
    })
    .catch(error => {
        document.getElementById('cohort-list').innerHTML = `<li>${error.message}</li>`;
    });
});
</script>
{% endblock %}
